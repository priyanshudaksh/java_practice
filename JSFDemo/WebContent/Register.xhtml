<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<h:form>
User:<h:inputText id="user" required="true" validatorMessage="Min 3 max 8" requiredMessage="Enter UN"><f:validateLength minimum="3" maximum="7"></f:validateLength></h:inputText>
<h:message for="user"></h:message><br>

Father Name:<h:inputText id="fname" required="true" validatorMessage="Enter in proper formate"><f:validateRegex pattern="^[A-Za-z]+#"></f:validateRegex></h:inputText>
<h:message for="fname"></h:message><br></br>
DOB:<h:inputText id="dob" required="true" converterMessage="Enter in dd:mm:yy"><f:convertDateTime pattern="dd:mm:yy"></f:convertDateTime></h:inputText>
<h:message for="dob"></h:message><br></br>
Salary:<h:inputText id="sal" required="true" converterMessage="Enter wid $ sign"><f:convertNumber currencySymbol="$" type="number"></f:convertNumber></h:inputText>
<h:message for="sal"></h:message><br></br>
<h:commandButton action="Success.xhtml" value="Register"></h:commandButton>
</br>
</h:form>
</body>
</html>
