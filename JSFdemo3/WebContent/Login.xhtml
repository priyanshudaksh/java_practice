<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<style type="text/css">           
            .top {
                filter:alpha(opacity=80);
                opacity:0.8;
                padding:50px 0 0 50px;
        z-index: 1000;
            }
        </style>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
<h:head>
</h:head>
<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title> -->

<h:body>
<h:form>
<p:growl id="data" showDetail="true" sticky="true"></p:growl>
UserName:<p:inputText required="true" requiredMessage="UN"></p:inputText><br></br>
Password:<p:password required="true" requiredMessage="PWD"></p:password><br></br>
<p:commandButton value="Submit" action="UserForm.xhtml" update="data"></p:commandButton>

</h:form>
<!-- <p:menubar>
<p:submenu label="File" icon="ui-icon-help">
<p:menuitem value="file"></p:menuitem>
</p:submenu>
</p:menubar> -->
<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Basic: " />
        <p:password id="nonFeedback" value="#{passwordView.password1}" />
 
        <h:outputText value="Password " />
        <p:password id="feedback" value="#{passwordView.password2}" feedback="true" />
  
        <h:outputText value="Password " />
        
        <p:password id="inlineFeedback" value="#{passwordView.password4}" feedback="true" inline="true" />
    </h:panelGrid>
     
    <p:spacer height="10" />
     
    <p:separator />
     
    <p:messages id="messages" showDetail="true" autoUpdate="true" />
 
    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
        <h:outputLabel for="pwd1" value="Password 1: *" />
        <p:password id="pwd1" value="#{passwordView.password5}" match="pwd2" label="Password 1" required="true" />
 
        <h:outputLabel for="pwd2" value="Password 2: *" />
        <p:password id="pwd2" value="#{passwordView.password5}" label="Password 2" required="true" />
    </h:panelGrid>
 
    <p:commandButton update="matchGrid" value="Save" />    
</h:form>
<p:gmap center="12.823429, 80.216731" zoom="20" type="HYBRID" style="width:60%;height:400px" />
<!-- 12.823429, 80.216731 -->
</h:body>
</html>
